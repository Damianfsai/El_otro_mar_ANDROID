<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #startButton.hidden {
      display: none;
    }
    a-scene {
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>

  <button id="startButton">Iniciar AR</button>

  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;">
    <a-marker preset="kanji" emitevents="true">
      <a-video 
        id="arVideo"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="-90 0 0" 
        width="1" 
        height="0.5"
        autoplay
        playsinline
        crossorigin="anonymous">
      </a-video>
    </a-marker>
    <a-entity camera fov="70"></
