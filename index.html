<script>
  const startAR = async () => {
    try {
      const mindarThree = new window.MindAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "hiro.mind", // Archivo del marcador
      });

      const { renderer, scene, camera } = mindarThree;

      // Configurar video en un plano
      const video = document.createElement("video");
      video.src = "MVI_1034_1.mp4";
      video.loop = true;
      video.crossOrigin = "anonymous";
      video.playsInline = true;
      video.addEventListener("canplay", () => video.play());

      const videoTexture = new THREE.VideoTexture(video);
      const planeGeometry = new THREE.PlaneGeometry(1, 0.6);
      const planeMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
      const videoPlane = new THREE.Mesh(planeGeometry, planeMaterial);

      const anchor = mindarThree.addAnchor(0); // Primer marcador
      anchor.group.add(videoPlane);

      // Inicia el sistema de realidad aumentada
      await mindarThree.start();

      // Renderizar
      const render = () => {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      };
      render();
    } catch (error) {
      console.error("Error iniciando la AR:", error);
      alert(
        "No se pudo iniciar la c√°mara. Por favor, verifica los permisos o usa un navegador compatible."
      );
    }
  };

  startAR();
</script>
