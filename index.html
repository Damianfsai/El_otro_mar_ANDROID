<script>
  const startAR = async () => {
    try {
      const mindarThree = new window.MindAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "hiro.mind", // Archivo del marcador
      });

      const { renderer, scene, camera } = mindarThree;

      // Configuración del video
      const video = document.createElement("video");
      video.src = "MVI_1034_1.mp4";
      video.loop = true;
      video.crossOrigin = "anonymous";
      video.playsInline = true;
      video.addEventListener("canplay", () => video.play());

      const videoTexture = new THREE.VideoTexture(video);
      const planeGeometry = new THREE.PlaneGeometry(1, 0.6);
      const planeMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
      const videoPlane = new THREE.Mesh(planeGeometry, planeMaterial);

      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(videoPlane);

      // Intentar iniciar la AR
      await mindarThree.start();

      // Renderizar la escena
      const render = () => {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      };
      render();
    } catch (error) {
      console.error("Error iniciando la cámara:", error);

      // Mostrar mensajes específicos según el error
      if (error.name === "NotAllowedError") {
        alert(
          "Permiso denegado. Habilita el acceso a la cámara en la configuración de tu navegador."
        );
      } else if (error.name === "NotFoundError") {
        alert(
          "No se encontró una cámara en este dispositivo. Por favor, conecta una cámara y vuelve a intentarlo."
        );
      } else {
        alert(
          "No se pudo iniciar la cámara. Asegúrate de estar usando HTTPS y un navegador compatible."
        );
      }
    }
  };

  startAR();
</script>
