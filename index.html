<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #buttonContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    #startButton {
      padding: 20px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #buttonContainer.hidden {
      display: none;
    }
    a-scene {
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Contenedor para el botón -->
  <div id="buttonContainer">
    <button id="startButton">Iniciar AR</button>
  </div>

 <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;">
  <a-marker preset="kanji" emitevents="true">
    <a-video 
      id="arVideo"
      scale="0.5 0.5 0.5"
      position="0 0 0.5" <!-- Modificar aquí sólo el eje Z -->
      rotation="-90 0 0" 
      width="1" 
      height="0.5"
      autoplay
      playsinline
      crossorigin="anonymous">
    </a-video>
  </a-marker>
  <!-- Ajusta el campo de visión de la cámara -->
  <a-entity camera fov="60"></a-entity>
</a-scene>

  <video id="videoAR" loop playsinline style="display: none;">
    <source src="MVI_1034_1.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de este video.
  </video>

  <script>
    var videoAR = document.getElementById('videoAR');
    var arVideo = document.getElementById('arVideo');
    var startButton = document.getElementById('startButton');
    var buttonContainer = document.getElementById('buttonContainer');
    var videoReady = false;

    videoAR.addEventListener('error', function() {
      console.error("Error al cargar el video. Verifica la URL o la política de CORS.");
    });

    videoAR.addEventListener('loadeddata', function() {
      console.log("Video cargado correctamente y listo para reproducirse.");
      videoReady = true;
    });

    window.addEventListener('load', function () {
      if (isMobile()) {
        buttonContainer.classList.remove('hidden');
      } else {
        videoAR.play(); 
      }
    });

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    startButton.addEventListener('click', function () {
      buttonContainer.classList.add('hidden'); 
      videoAR.play(); 
      videoReady = true;
      startButton.blur(); // Remover el foco del botón para asegurar el inicio del video en móviles
    });

    document.querySelector('a-marker').addEventListener('markerFound', function() {
      if (videoReady) {
        arVideo.setAttribute('src', '#videoAR'); 
        videoAR.play().then(() => {
          console.log("Reproducción de video iniciada.");
        }).catch(error => {
          console.error("Error al intentar reproducir el video: ", error);
        });
      } else {
        console.error("El video aún no está listo para reproducirse.");
      }
    });

    document.querySelector('a-marker').addEventListener('markerLost', function() {
      videoAR.pause();
    });
  </script>

</body>
</html>
